---
layout: default
---

<div class="post">
  <span class="post-category"><a href="/category.html#{{ page.category | downcase }}">{{ page.category | downcase }}</a></span>
  <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
