---
layout: page
title: Category
---

{% for category in site.categories %}
  <h2><a name="{{ category | first }}"></a>{{ category | first }}</h2>
  <ul>
  {% for posts in category %}
    {% for post in posts %}
      {% if post.content != "" %}
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
{% endfor %}
